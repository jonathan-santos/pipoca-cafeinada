# Site
title: Pipoca Cafeinada
subtitle:
description: Um Blog sobre randomicidades que me interessam
keywords: 
author: Jhow
language: pt
timezone: America/Sao_Paulo

# URL
url: http://pipocacafeinada.com.br
root: /
permalink: :lang/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :lang/:title.md
default_layout: post
titlecase: false
external_link: true
filename_case: 1
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
date_format: DD-MM-YYYY
time_format: HH:mm:ss

# Pagination
per_page: 10
pagination_dir: page

# Extensions
theme: jhow

# Deployment
deploy:
  type: git
  repo: git@github.com:jonathan-santos/pipocacafeinada.git
  branch: master
