# i18n
timezone: America/Sao_Paulo
language:
  - en
  - pt
i18n:
  type: [page, post]
  generator: [category, tag, index]

# URL
url: https://blog.jhow.io
repo: https://github.com/jonathan-santos/pipoca-cafeinada
root: /
permalink: :lang/:title/

# Directory
source_dir: source
public_dir: public
tag_dir: tags
category_dir: categories
i18n_dir: :lang

# Writing
new_post_name: :lang/:title.md
default_layout: post
titlecase: false
external_link:
  enable: true
filename_case: 1
render_drafts: false
post_asset_folder: true
relative_link: false
future: true

# Pagination
per_page: 0
  
# Category & Tag
default_category: uncategorized

# Date / Time format
date_format: DD/MM/YYYY
time_format: HH:mm:ss

# Syntax Highlighting
highlight:
  enable: false
prismjs:
  enable: true
  preprocess: true
  line_number: false

# Extensions
theme: hexo-jhow-theme
theme_config:
  noFaq: false
  primaryColor: '#ff2d9a'
